 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Token Swap</title>
  <style>
    /* Add CSS styles here */
    body {
      font-family: Arial, sans-serif;
    }
    #token-swap {
      width: 50%;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div id="token-swap">
    <h2>Token Swap</h2>
    <form id="swap-form">
      <label for="token-in">Token In:</label>
      <input type="text" id="token-in" name="token-in"><br><br>
      <label for="token-out">Token Out:</label>
      <input type="text" id="token-out" name="token-out"><br><br>
      <label for="amount-in">Amount In:</label>
      <input type="number" id="amount-in" name="amount-in"><br><br>
      <button id="swap-button">Swap Tokens</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.7.3/dist/web3.min.js"></script>
  <script>
    // Solana provider setup
    const getSolanaProvider = () => {
      if (window.solana) {
        return window.solana;
      } else {
        console.error('No Solana provider found');
        return null;
      }
    };

    const connectToPhantom = async () => {
      try {
        const provider = getSolanaProvider();
        await provider.connect();
        return provider.publicKey.toString();
      } catch (error) {
        console.error('Error connecting to Phantom:', error);
        return null;
      }
    };

    // Web3 provider setup
    const getWeb3 = () => {
      if (window.ethereum) {
        const web3 = new Web3(window.ethereum);
        return web3;
      } else {
        console.error('No Web3 provider found');
        return null;
      }
    };

    const connectToMetaMask = async () => {
      try {
        await window.ethereum.request({ method: 'eth_requestAccounts' });
        return true;
      } catch (error) {
        console.error('Error connecting to MetaMask:', error);
        return false;
      }
    };

    // Smart contract interaction
    const contractAddress = '0x...';
    const contractAbi = [...];

    const swapTokens = async () => {
      if (window.solana) {
        console.log('Using Solana provider');
        const provider = getSolanaProvider();
        // Implement Solana smart contract interaction
      } else if (window.ethereum) {
        console.log('Using Web3 provider');
        const web3 = getWeb3();
        if (web3) {
          try {
            const contract = new web3.eth.Contract(contractAbi, contractAddress);
            const tokenIn = document.getElementById('token-in').value;
            const tokenOut = document.getElementById('token-out').value;
            const amountIn = document.getElementById('amount-in').value;

            // Call smart contract function
            await contract.methods.swapTokens(tokenIn, tokenOut, amountIn).send({ from: (await web3.eth.getAccounts())[0] });
            console.log(`Swapped ${amountIn} ${tokenIn} for ${tokenOut}`);
          } catch (error) {
            console.error('Error swapping tokens:', error);
            // Handle error based on type
            if (error.code === 'INVALID_ARGUMENT') {
              console.log('Invalid argument');
            } else if (error.code === 'REVERT') {
              console.log('Transaction reverted');
            }
          }
        } else {
          console.error('No Web3 provider found');
        }
      } else {
        console.error('No provider found');
      }
    };

    // Event listener for swap button
    document.getElementById('swap-button').addEventListener('click', async (e) => {
      e.preventDefault();
      if (window.solana) {
        await connectToPhantom();
      } 
      else if (window.ethereum) {
        await connectToMetaMask();
      }
      await swapTokens();
    });
  </script>
</body>
