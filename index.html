 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap DEX Meme Tokens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        select, input[type="number"] {
            width: 100%;
            height: 40px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            width: 100%;
            height: 40px;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #3e8e41;
        }

        #swap-result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Swap Your Meme Tokens</h1>
        <form id="swap-form">
            <div class="form-group">
                <label for="wallet">Wallet:</label>
                <select id="wallet" name="wallet">
                    <option value="metamask">MetaMask</option>
                    <option value="trustwallet">Trust Wallet</option>
                    <option value="coinbase">Coinbase Wallet</option>
                    <option value="fixorium">Fixorium Wallet</option>
                    <option value="phantom">Phantom Wallet</option>
                </select>
            </div>
            <div class="form-group">
                <label for="from-token">From Token:</label>
                <select id="from-token" name="from-token">
                    <option value="dogecoin">Dogecoin</option>
                    <option value="shiba-inu">Shiba Inu</option>
                    <option value="floki">Floki Inu</option>
                    <option value="fixorium-coin">Fixorium Coin</option>
                    <option value="fixercoin">Fixercoin</option>
                </select>
            </div>
            <div class="form-group">
                <label for="to-token">To Token:</label>
                <select id="to-token" name="to-token">
                    <option value="dogecoin">Dogecoin</option>
                    <option value="shiba-inu">Shiba Inu</option>
                    <option value="floki">Floki Inu</option>
                    <option value="fixorium-coin">Fixorium Coin</option>
                    <option value="fixercoin">Fixercoin</option>
                </select>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required>
            </div>
            <button type="submit">Swap</button>
        </form>
        <div id="swap-result"></div>
    </div>

    <script>
        class MetaMaskApi {
            constructor() {}

            async swapTokens(fromToken, toToken, amount) {
                console.log(`Swapping ${amount} ${fromToken} for ${toToken} using MetaMask`);
            }
        }

        class TrustWalletApi {
            constructor() {}

            async swapTokens(fromToken, toToken, amount) {
                console.log(`Swapping ${amount} ${fromToken} for ${toToken} using Trust Wallet`);
            }
        }

        class CoinbaseWalletApi {
            constructor() {}

            async swapTokens(fromToken, toToken, amount) {
                console.log(`Swapping ${amount} ${fromToken} for ${toToken} using Coinbase Wallet`);
            }
        }

        class FixoriumWalletApi {
            constructor() {}

            async swapTokens(fromToken, toToken, amount) {
                console.log(`Swapping ${amount} ${fromToken} for ${toToken} using Fixorium Wallet`);
            }
        }

        class PhantomWalletApi {
            constructor() {}

            async swapTokens(fromToken, toToken, amount) {
                console.log(`Swapping ${amount} ${fromToken} for ${toToken} using Phantom Wallet`);
            }
        }

        document.getElementById('swap-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const wallet = document.getElementById('wallet').value;
            const fromToken = document.getElementById('from-token').value;
            const toToken = document.getElementById('to-token').value;
            const amount = document.getElementById('amount').value;

            let walletApi;
            switch (wallet) {
                case 'metamask':
                    walletApi = new MetaMaskApi();
                    break;
                case 'trustwallet':
                    walletApi = new TrustWalletApi();
                    break;
                case 'coinbase':
                    walletApi = new CoinbaseWalletApi();
                    break;
                case 'fixorium':
                    walletApi = new FixoriumWalletApi();
                    break;
                case 'phantom':
                    walletApi = new PhantomWalletApi();
                    break;
            }

            await walletApi.swapTokens(fromToken, toToken, amount);
            document.getElementById('swap-result').innerText = `Swapped ${amount} ${fromToken} for ${toToken} using ${wallet.charAt(0).toUpperCase() + wallet.slice(1)}`;
        });
     
    </script>
 <script>

const contractAddress = '0x...'; // Replace with the actual contract address

const web3 = new Web3(window.ethereum);
const contract = new web3.eth.Contract(contractAbi, contractAddress);

// Call a function on the contract
contract.methods.addLiquidity(
  '0x...', // tokenA
  '0x...', // tokenB
  100, // amountADesired
  100, // amountBDesired
  50, // amountAMin
  50, // amountBMin
  '0x...', // to
  1643723900 // deadline
)
.send({ from: '0x...' })
.then((result) => {
  console.log(result);
})
.catch((error) => {
  console.error(error);
});
  
 </script>

 
</body>
</html>
