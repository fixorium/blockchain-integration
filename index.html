<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap SOL Coin with Phantom Wallet</title>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.30.0/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-react@0.14.0/dist/index.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-wallets@0.14.0/dist/index.umd.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Swap SOL Coin</h1>
    <button id="connect-wallet">Connect Phantom Wallet</button>
    <button id="swap-sol" style="display:none;">Swap SOL</button>
    <div id="status"></div>

    <script>
        const { Connection, PublicKey, clusterApiUrl } = window.solanaWeb3;
        const { PhantomWalletAdapter } = window['@solana/wallet-adapter-wallets'];
        const { WalletProvider } = window['@solana/wallet-adapter-react'];

        const connection = new Connection(clusterApiUrl('mainnet-beta'), 'confirmed');
        const wallet = new PhantomWalletAdapter();

        document.getElementById('connect-wallet').onclick = async () => {
            await wallet.connect();
            document.getElementById('status').innerText = 'Wallet Connected: ' + wallet.publicKey.toString();
            document.getElementById('swap-sol').style.display = 'block';
        };

        document.getElementById('swap-sol').onclick = async () => {
            // Add your swap logic here
            document.getElementById('status').innerText = 'Swapping SOL...';
        };
    </script>
</body>
</html>
